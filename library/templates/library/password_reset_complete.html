{% extends 'library/base.html' %}

{% block title %}Password Reset Complete - Silent Library{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card card-custom">
            <div class="card-body p-5">
                <i class="fas fa-check-circle text-success mb-4" style="font-size: 80px;"></i>
                <h2 class="card-title mb-4">Password Reset Complete!</h2>
                <p class="lead">Your password has been successfully reset</p>
                <p class="text-muted mb-4">
                    You can now log in with your new password.
                </p>
                <a href="{% url 'login' %}" class="btn btn-primary btn-primary-custom btn-lg">
                    <i class="fas fa-sign-in-alt"></i> Login Now
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
