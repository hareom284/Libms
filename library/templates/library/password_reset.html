{% extends 'library/base.html' %}

{% block title %}Password Reset - Silent Library{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-custom">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">
                    <i class="fas fa-key text-primary"></i> Reset Password
                </h2>
                <p class="text-center text-muted mb-4">
                    Enter your email address and we'll send you a link to reset your password.
                </p>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label for="id_email" class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control form-control-lg"
                               id="id_email" placeholder="Enter your email" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-primary-custom btn-lg">
                            <i class="fas fa-paper-plane"></i> Send Reset Link
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <p class="text-center mb-0">
                    <a href="{% url 'login' %}" class="text-decoration-none">
                        <i class="fas fa-arrow-left"></i> Back to Login
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
